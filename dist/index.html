<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <!-- -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
    <!-- -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

    <!-- -->
</head>
<body>
<div id="opsdui-content" ng-app="opsdui" ng-controller="opsdui-controller" class="ui grid container">
    <div id="opsdui-header-container" class="sixteen wide column">
        <h3 class="ui dividing header">OpsDirector</h3>
    </div>
    <div class="sixteen wide column">
        <div class="row">
            <div class="col-md-9">
                <opsdui-filter class="opsdui-component"></opsdui-filter>
            </div>
            <div class="col-md-3">
                <opsdui-options class="opsdui-component"></opsdui-options>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <opsdui-sea-window class="opsdui-window"></opsdui-sea-window>
            </div>
            <div class="col-md-3">
                <opsdui-report-window class="opsdui-component opsdui-window"></opsdui-report-window>
            </div>
        </div>
    </div>
    <div id="opsdui-footer-container" class="col-md-12">
        FOOTER
    </div>
    <script type="text/javascript">
        (function (window) {
            window.__env = window.__env || {};

            // API url
            window.__env.apiUrl = 'https://ven01501.service-now.com/tesm_ng_api.do';
            window.__env.apiVersion = 'stable';
            window.__env.apiCommands = {
                api: 'api'
            }

            // Base url
            window.__env.baseUrl = '/';

            // Whether or not to enable debug mode
            // Setting this to false will disable console output
            window.__env.enableDebug = true;
        }(this));
    </script>
</div>
<script type="text/javascript" src="deploy.js"></script>
<script type="text/javascript" src="https://ven01501.service-now.com/tesm_ng_api.do?command=getapiservices&api=opsd2api&payload={%22moduleName%22:%22opsdui%22}&version=v3"></script>
<script>
document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>
</html>
