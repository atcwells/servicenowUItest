<a multiple-selection-item ng-class="{'selecting': isSelecting ,'selected': isSelected}" class="ui card"
   href="http://www.dog.com">
    <div class="content">
        <div class="header"></div>
        <div class="meta">
            <span class="category">{{card.cmdb_ci}}</span>
        </div>
        <div class="description">
            <p>{{card.short_description | truncFilter:true:20}}</p>
        </div>
    </div>
    <div class="extra content">
        <div class="right floated author">
            <img class="ui avatar image" ng-src="{{card.assignedToImage}}">{{card.assignedTo}}
        </div>
    </div>
</a>
